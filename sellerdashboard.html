<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .product img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-info h2 {
            margin: 0;
            color: #333;
        }

        .product-info p {
            margin: 10px 0;
            color: #777;
        }

        .product button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .order {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .order-info {
            flex-grow: 1;
        }

        .order-info h2 {
            margin: 0;
            color: #333;
        }

        .order-info p {
            margin: 10px 0;
            color: #777;
        }

        .order-buttons {
            display: flex;
            gap: 10px;
        }

        .order-buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .order-buttons button:hover {
            background-color: #555;
        }

        form label,
        form input,
        form textarea,
        form button {
            display: block;
            margin-bottom: 10px;
        }

        form label {
            font-weight: bold;
        }

        form input[type="text"],
        form textarea,
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        form button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Seller Dashboard</h1>
    </header>

    <main>
        <h2>Product Management</h2>

        <div class="product">
            <img src="https://imgs.search.brave.com/SB6ce4fRkntKSBWCNk-6jfn6FUtLFBCjItsOymVy7UU/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/ODFyTk9hcjdYTUwu/anBn" alt="Product 1">
            <div class="product-info">
                <h2>Elephant Showpiece</h2>
                <p> ₹300</p>
                <button>Edit</button>
            </div>
        </div>

        <div class="product">
            <img src="https://imgs.search.brave.com/JWO9lOZrGCt_eJf9UAJVrtSoKaar6e19d07fOKe8g-s/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/NzFBSzZFcmhqaEwu/anBn">
            <div class="product-info">
                <h2>Turmeric Powder</h2>
                <p>1 kg for ₹200</p>
                <button>Edit</button>
            </div>
        </div>

        <div class="product" id="new-product" style="display: none;">
            <img src="" alt="">
            <div class="product-info">
                <h2></h2>
                <p></p>
                <button>Edit</button>
            </div>
        </div>

       
        <h2>Add Product</h2>
        <form id="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>

            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" required><br>

            <label for="product-description">Product Description:</label>
            <textarea id="product-description" name="product-description" required></textarea>

            <label for="product-image">Product Image URL:</label>
            <input type="url" id="product-image-url" name="product-image" required>

            <button type="submit">Add Product</button>
        </form>

        <h2>Incoming Orders</h2>

    
        <div class="order">
            <div class="order-info">
                <h2>Order 1</h2>
                <p>Product: turmeric powder</p>
                <p>Quantity: 2kg</p>
                <p>Customer: John Doe</p>
            </div>
            <div class="order-buttons">
                <button>Accept</button>
                <button>Decline</button>
            </div>
        </div>

        <div class="order">
            <div class="order-info">
                <h2>Order 2</h2>
                <p>Product: Elephant Showpiece</p>
                <p>Quantity: 10</p>
                <p>Customer: Jane Smith</p>
            </div>
            <div class="order-buttons">
                <button>Accept</button>
                <button>Decline</button>
            </div>
        </div>
    </main>

    <script>
    
        const productForm = document.getElementById("product-form");
        const newProductContainer = document.getElementById("new-product");

        productForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const productName = document.getElementById("product-name").value;
            const productDescription = document.getElementById("product-description").value;
            const productImageURL = document.getElementById("product-image-url").value;
            const productPrice = document.getElementById("product-price").value;

            if (productName && productDescription && productImageURL &&productPrice) {
                
                const newProduct = newProductContainer.cloneNode(true);
                newProduct.style.display = "flex"; 

                
                const productImage = newProduct.querySelector("img");
                const productInfo = newProduct.querySelector(".product-info");
                const productTitle = productInfo.querySelector("h2");
                const productDesc = productInfo.querySelector("p");

                productImage.src = productImageURL;
                productImage.alt = productName;
                productTitle.textContent = productName;
                productDesc.textContent = productDescription;

                
                document.querySelector("main").appendChild(newProduct);

             
                document.getElementById("product-name").value = "";
                document.getElementById("product-description").value = "";
                document.getElementById("product-image-url").value = "";
            }
        });
    </script>
</body>

</html>
